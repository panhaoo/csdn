<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <base th:href="${#request.getContextPath()}+'/'">

    <style>
        .layui-form-select dl {
            max-height: 200px;
        }
    </style>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">层级</label>
                <div class="layui-input-inline">
                    <select name="levels" th:field="*{category.levels}">
                        <option value="1">一级分类</option>
                        <option value="2">二级分类</option>
                        <option value="3">三级分类</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>类型名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" th:value="${category.categoryName}" name="categoryName"
                           required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上级分类</label>
                    <div class="layui-input-inline">
                        <select name="pid" th:field="*{category.pid}" id="pid">
                            <option value="0">无</option>
                            <optgroup label="一级分类" id="oneLevel">
                            </optgroup>
                            <optgroup label="二级分类" id="twoLevel">
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-inline">
                    <input class="layui-input" th:value="${category.sort}" name="sort" id="sort" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="save" lay-submit="">保存</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            // 初始化pid
            $.get("category/allList", function (resp) {
                var data = resp.data;
                $.each(data, function (index, item) {
                    var opt;
                    if (item.id === [[${category.pid}]]) {
                        opt = new Option(item.categoryName, item.id, true, true);
                    } else {
                        opt = new Option(item.categoryName, item.id);
                    }

                    if (item.levels === 1) {
                        $("#oneLevel").append(opt);
                    } else if (item.levels === 2) {
                        $("#twoLevel").append(opt);
                    }
                });

                form.render('select');
            });


            //监听提交
            form.on('submit(save)',
                function (data) {
                    data.field.id = [[${category.id}]];
                    console.log(data.field);

                    $.ajax({
                        url: 'category/update',
                        contentType: 'application/json;charset=utf-8',
                        type: 'post',
                        data: JSON.stringify(data.field),
                        success: function (resp) {
                            if (resp.code === 200) {
                                layer.msg(resp.msg, {icon: 6}, function () {
                                    window.parent.location.reload();
                                })
                            } else {
                                layer.msg(resp.msg, {icon: 5}, function () {
                                    window.parent.location.reload();
                                })
                            }
                        }
                    });
                    //发异步，把数据提交给php
                    return false;
                });

        });</script>

</body>

</html>
