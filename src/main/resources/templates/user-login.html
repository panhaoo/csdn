<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">后台系统-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="uname" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="upass" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(data){
                // alert(888)
                /*layer.msg(JSON.stringify(data.field),function(){
                    location.href='user-index.html'
                });
                return false;*/
                /*
                 知识点：Ajax是客户端通过异步通信的方式访问服务端
                 JQuery Ajax访问服务端的示例
                 url：访问地址
                 data：请求数据
                 dataType:期待返回值是JSON数据
                 success：成功回调函数
                */
                $.ajax({
                    url:"/user/doLogin",
                    data:data.field,
                    dataType:"json",
                    success:function (data) {
                        if(data.code==10000){
                            //登录成功
                            layer.msg(data.msg,function(){
                                //前端跳转页面
                                location.href='/index'
                            });
                        }
                        else{
                            layer.msg(data.msg);
                        }
                    }
                });
                return false;
            });
        });
    })


</script>


<!-- 底部结束 -->

</body>
</html>
