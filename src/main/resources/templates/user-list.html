  <script>

    /*用户-停用*/
    function member_stop(obj,id){
      layer.confirm('确认要停用吗？',function(index){

        if($(obj).attr('title')=='启用'){

          //发异步把用户状态进行更改
          $(obj).attr('title','停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!',{icon: 5,time:1000});

        }else{
          $(obj).attr('title','启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!',{icon: 5,time:1000});
        }

      });
    }

  </script>

  <script>
    layui.use('table', function(data){
      var table = layui.table;

      var table_data = new Array();  //table里的数据
      var ids = new Array();  //选到的id

      //第一个实例

        ]

        ,done: function(res, curr, count){
          //如果是异步请求数据方式，res即为你接口返回的信息。

        ,limits: [8,20]

        ,parseData: function (res) {

          console.log(this);
          console.log(JSON.stringify(res));
          if (this.page.curr) {
            result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
          } else {
            result = res.data.slice(0, this.limit);
          }
          return {"code": res.code, "msg": res.msg, "count": res.count, "data": result};
        }

      });

      table.on('checkbox(test)', function(obj){

        for (var i = 0; i < data.length; i++) {    //循环筛选出id

        /*//取选中的id
        if(obj.checked==true){   //选择

          if(obj.type=='one'){  //选择 且只选一行
            ids.push(obj.data.id);
          }else{  //选择 且全选

            for(var i=0;i<ids.length;i++){

        //var checkStatus = table.checkStatus(obj.config.id);
        var data = obj.data; //获取当前行数据
        switch(obj.event){
          case 'detail':
            x_admin_show('查看用户', '/user/toDetailUser/'+data.id, 600, 400);
            break;
          case 'edit':
            x_admin_show('编辑用户', '/user/toEditUser/'+data.id, 600, 450);

            layer.confirm("确认删除用户 "+data.uname+" ?", function () {

            });

    /**
     * 按单个id删除用户
     * @param id
     */
    function delectUserById(id) {
      //Restful模式 /user/doDeleteUser/(id)
      $.ajax({
        url: "/user/doDeleteUser/"+id,
        dataType: "json",
        success: function (data) {
          //layer.alert(data.msg);
          layer.msg(data.msg, {icon: 1});
        }
      });
    }

    function delAll(obj) {
      console.log($("#ids").val());
      var ids = $("#ids").val();
      var length = 0;
      if(ids.length != 0){
        console.log(ids);
        for (var i = 0; i < ids.length; i++){
          if (',' == ids[i]){
            length++;
          }
        }
        length=length+1;
        console.log("长度："+length);
        layer.confirm("确认删除"+length+"条用户信息?", function () {
          deleteBatchIds(ids);
          location.reload();
          layer.close(layer.index);
        });
      }
      else {
        layer.confirm("未选中任何用户信息！");
      }

    }

    /**
     * 按多个id删除用户
     * @param id
     */
    function deleteBatchIds(ids) {
      //Restful模式 /user/doDeleteUsers/(ids)
      $.ajax({
        url: "/user/doDeleteUsers/"+ids,
        dataType: "json",
        success: function (data) {
          //layer.alert(data.msg);
          layer.msg(data.msg, {icon: 1});
        }
      });
    }
