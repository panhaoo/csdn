  <script>

    /*用户-停用*/
    function member_stop(obj,id){
      layer.confirm('确认要停用吗？',function(index){

        if($(obj).attr('title')=='启用'){

          //发异步把用户状态进行更改
          $(obj).attr('title','停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!',{icon: 5,time:1000});

        }else{
          $(obj).attr('title','启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!',{icon: 5,time:1000});
        }

      });
    }

  </script>

    table.on('checkbox(test)', function(obj){

    /**
     * 按单个id删除用户
     * @param id
     */
    function delectUserById(id) {
      //Restful模式 /user/doDeleteUser/(id)
      $.ajax({
        url: "/user/doDeleteUser/"+id,
        dataType: "json",
        success: function (data) {
          //layer.alert(data.msg);
          layer.msg(data.msg, {icon: 1});
        }
      });
    }

    function delAll(obj) {
      console.log($("#ids").val());
      var ids = $("#ids").val();
      var length = 0;
      if(ids.length != 0){
        console.log(ids);
        for (var i = 0; i < ids.length; i++){
          if (',' == ids[i]){
            length++;
          }
        }
        length=length+1;
        console.log("长度："+length);
        layer.confirm("确认删除"+length+"条用户信息?", function () {
          deleteBatchIds(ids);
          location.reload();
          layer.close(layer.index);
        });
      }
      else {
        layer.confirm("未选中任何用户信息！");
      }

    }

    /**
     * 按多个id删除用户

     */
    function deleteBatchIds(ids) {
      //Restful模式 /user/doDeleteUsers/(ids)

        url: "/user/doDeleteUsers/"+ids,
        dataType: "json",
        success: function (data) {
