<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input  type="hidden" id="L_id" name="id" required=""
                       autocomplete="off" class="layui-input" th:value="${user.id}">
                <!--                th:value="${user.id}" 回填数据-->
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_uname" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" id="L_uname" name="uname" required="" lay-verify="uname"
                       autocomplete="off" class="layui-input" th:value="${user.uname}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>您的唯一登入名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_upass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" id="L_upass" name="upass" required="" lay-verify="upass"
                       autocomplete="off" class="layui-input" th:value="${user.upass}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="img_headpic" class="layui-form-label">
                <span class="x-red">*</span>头像
            </label>
            <div class="layui-input-inline">
                <label class="layui-form-label">
                </label>
                <img id="img_headpic" th:src="@{'/user/'+${user.headpic}}" width="100px" height="100px">
                <input type="hidden" id="headpic" name="headpic" th:value="${user.headpic}" />

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>注册时间
            </label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" id="L_date" name="date" required=""
                       autocomplete="off" class="layui-input" th:value="${#dates.format(user.date, 'yyyy-MM-dd')}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>权限
            </label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[admin]" title="管理员" checked="on">
                <input type="checkbox" name="like[teacher]" title="教师">
                <input type="checkbox" name="like[student]" title="学生">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_upass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="yes" lay-submit="">
                确定
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(yes)', function(data){
            console.log(data);
            console.log(JSON.stringify(data.field));
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            return false;
        });
    });
</script>

</body>

</html>
