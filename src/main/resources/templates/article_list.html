<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-DFRZ</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet"  th:href="@{/css/font.css}">
  <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
  <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
  <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

</head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form id="sreach" class="layui-form layui-col-md12 x-so"  lay-filter = "test1">
          <input style="margin-left: 80%" type="text" name="searchid" required="" lay-verify="searchid"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-event="sreach" ><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加知识文章','/article/toArtAdd',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table id="demo" class="layui-table" lay-filter = "test">

      </table>

      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>
          <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    </script>
    <script>
      layui.use('table',function () {
        var table = layui.table;

        table.render({
          elem:'#demo',
          height:312,
          url:'/article/getArticles',
          page:true,
          cols:[
            [//表头
            {field:'id',title:'ID',width:80,sort:true,fixed:'left'},
            {field:'title',title:'标题',width:200},
            {field:'comment',title:'评论',width:130,sort:true},
              {field:'browse',title:'浏览',width:130,sort:true},
              {field:'userid',title:'作者ID',width:130,sort:true},
              {field:'releasetime',title:'发布时间',width:200},
              {field:'right',title:"操作",width:280,align:'center',toolbar:'#barDemo'}

            ]
          ]
        });

        table.on('tool(test)',function (obj) {
         // var checkStatus = table.checkStatus(obj.config.id);
         var data = obj.data;
          switch(obj.event){
            case 'detail':
              // layer.msg('查看:[ id :'+data.id+',用户名:'+data.uname+',密码:'+data.upass+']');
              x_admin_show('查看Article知识文章','/article/toDetail/'+data.id,500,400);
              break;
            case 'edit':
              // layer.msg('编辑:[ id :'+data.id+']');
              x_admin_show('编辑Article知识文章','/article/toEdit/'+data.id,600,400);
              break;
            case 'del':
              //layer.msg('删除:[ id :'+data.id+'');
              layer.confirm("确认要删除吗？",function(){
                deleteArticle(data.id);
                obj.del();
                // layer.close(index);
              })
              break;
          };

        });

      });

      function deleteArticle(id) {
        //Ajax异步访问
        $.ajax({
          url:"/article/delete/"+id,
          dataType:"json",
          success:function (data) {
              layer.msg(data.msg);

          }
        })

      }


    </script>

  </body>

</html>
